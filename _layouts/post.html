---
layout: default
---
<article class="row justify-content-center">
  <div class="col-md-8">
    <header>
      <h2 class="mb-0 mt-2">{{ page.title }}</h2>
      <p class="text-muted lead font-weight-normal">
        <small>
          &bull; Published on {{ page.date | date: "%b %-d, %Y" }}
          {% if page.author %}
          <span>by {{ page.author }}</span>
          {% endif %}
        </small>
       </p><hr>
    </header>
    <div class="text-justify lead font-weight-normal" id="post-content">
      {{ content }}
    </div>
  </div>
</article>
